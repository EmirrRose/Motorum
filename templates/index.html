
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motorum.com</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }
    .sidebar {
      width: 200px;
      background-color: #1e1e1e;
      height: 100vh;
      float: left;
      padding: 20px;
      box-sizing: border-box;
    }
    .sidebar a {
      color: #4da6ff;
      text-decoration: none;
      display: block;
      margin: 10px 0;
      font-size: 18px;
    }
    .main {
      margin-left: 200px;
      padding: 20px;
    }
    .topbar {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .topbar img {
      height: 40px;
      margin-right: 10px;
    }
    .search-bar {
      flex: 1;
    }
    .search-bar input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .grid div {
      background-color: #2e2e2e;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div><strong>Motorum.com</strong></div>
    <a href="#">Yamaha</a>
    <a href="#">Honda</a>
    <a href="#">Suzuki</a>
    <a href="#">Kuba</a>
    <a href="#">Karşılaştırma</a>
  </div>
  <div class="main">
    <div class="topbar">
      <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="logo">
      <div class="search-bar">
        <input type="text" placeholder="Ara">
      </div>
    </div>
    <div class="grid">
      <div>FOTOĞRAF 1</div>
      <div>FOTOĞRAF 2</div>
      <div>FOTOĞRAF 3</div>
      <div>FOTOĞRAF 4</div>
      <div>FOTOĞRAF 5</div>
      <div>FOTOĞRAF 6</div>
      <div>FOTOĞRAF 7</div>
      <div>FOTOĞRAF 8</div>
    </div>
  </div>
</body>
</html>
